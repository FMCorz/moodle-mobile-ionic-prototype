<ion-view view-title="Course announcements">
    <ion-content scroll="false" padding="false">
        <div class="mm-split-pane">
            <div class="mm-split-pane-menu">
                <ion-scroll style="height: 100%;">
                    <div class="card">
                        <div class="item item-body">
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
                            <p><span class="item-note">{{discussions.length}} discussions</span></p>
                        </div>
                    </div>
                    <div class="card" ng-repeat="discussion in discussions track by $index">
                        <div class="item item-avatar">
                            <img src="{{discussion.thumb}}" alt="">
                            <h2>{{discussion.subject}}</h2>
                            <p>{{discussion.author}}</p>
                        </div>
                        <a class="item item-body" href="{{getURL($index)}}">
                            <span ng-bind-html="discussion.intro"></span>
                            <p><span class="item-note">{{discussion.replies}} replies</span></p>
                        </a>
                    </div>
                </ion-scroll>
                </div>
            <div ui-view="tablet" class="mm-split-pane-content">
            </div>
        </div>
    </ion-content>
</ion-view>
