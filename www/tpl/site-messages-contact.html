<ion-view view-title="Contact details">
    <ion-content padding="true">
        <div class="list">
            <div class="item item-avatar">
                <img ng-src="{{contact.thumb}}" alt="">
                <h2>{{contact.name}}</h2>
            </div>
            <div class="item">Email: mymailbox@email.com</div>
            <div class="item">Mobile: 0400 111 222</div>
            <button class="button button-block" ng-click="sendMessage();">Send a message</button>
            <button class="button button-block">Remove from contacts</button>
            <button class="button button-block">Block</button>
        </div>
    </ion-content>
</ion-view>
