<ion-view view-title="{{name}}">
    <ion-content>
        <div class="card">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Filter" ng-model="filterText">
            </label>
        </div>
        <div class="card">
            <a class="item item-icon-right" ng-repeat="resource in resources | filter:{name: filterText}" ui-sref="{{resource.state}}" >
                <img ng-if="resource.img" ng-src="{{resource.img}}" alt="">
                {{resource.name}}
                <i ng-if="resource.icon" class="icon {{resource.icon}}" alt=""></i>
            </a>
        </div>
    </ion-content>
</ion-view>
