<ion-view view-title="Discussions" class="forum-discussion">
    <ion-content>
        <div class="card">
            <div class="item item-avatar">
                <img src="{{discussion.thumb}}" alt="">
                <h2>{{discussion.subject}}</h2>
                <div class="item-note">{{discussion.time | dateDayAndTime}}</div>
                <p>{{discussion.author}}</p>
            </div>
            <div class="item item-body">
                <span ng-bind-html="post(discussion)"></span>
                <p><span class="item-note">{{discussion.replies}} replies</span></p>
            </div>
        </div>
        <div class="card">
            <div class="item" style="display: none">Border hack</div>
            <div ng-repeat="reply in discussion.content track by $index">
                <div class="item item-avatar">
                    <img ng-src="{{reply.thumb}}" alt="">
                    <p>{{reply.author}}</p>
                    <div class="item-note">{{reply.time | dateDayAndTime}}</div>
                    <p>{{reply.subject}}</p>
                </div>
                <div class="item item-body" ng-bind-html="post(reply)"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
