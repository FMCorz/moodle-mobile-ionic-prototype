<ion-view view-title="Messages">
    <ion-nav-buttons side="secondary">
        <a ui-sref="site.userprofile" ng-show="isTablet">
            <img style="width: 30px; height: 30px; border-radius: 50%" ng-src="{{userThumbnail}}" alt="">
        </a>
    </ion-nav-buttons>
    <ion-content scroll="false" padding="false">
        <div class="mm-split-pane">
            <div class="mm-split-pane-menu">
                <ion-scroll style="height: 100%;">
                    <ion-list>
                        <a href="{{getURL($index)}}" class="item item-avatar" ng-repeat="disc in discussions track by $index" ng-class="{active: currentIndex && currentIndex == $index}">
                            <img ng-src="{{disc.from.thumb}}" alt="">
                            <h2>{{disc.from.name}}</h2>
                            <p>{{disc.messages[0].message}}</p>
                        </a>
                    </ion-list>
                </ion-scroll>
            </div>
            <div ui-view="tablet" class="mm-split-pane-content">
            </div>
        </div>
    </ion-pane>
</ion-view>
