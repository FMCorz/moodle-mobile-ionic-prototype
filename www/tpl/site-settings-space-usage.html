<ion-view view-title="Space Usage">
    <ion-content>
        <ion-list show-delete='showDelete'>
            <ion-item ng-repeat="site in sites" class="item-button-right">
                <span class="item-note">{{site.spaceusage}}</span>
                <h2>{{site.name}}</h2>
                <p>{{site.username}}</p>
                <button class="button button-icon" ng-click="onItemDelete($event, $index)" ng-show="site.spaceusage > '0'">
                    <i class="icon ion-trash-a positive"></i>
                </button>
            </ion-item>
            <ion-item class="item-divider">
                <span class="item-note">{{totalusage}}</span>
                <p>Total</p>
            </ion-item>
            <ion-item class="item-divider">
                <span class="item-note">{{freespace}}</span>
                <p>Free space</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
