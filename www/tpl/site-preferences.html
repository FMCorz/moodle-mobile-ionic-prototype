<ion-view view-title="Preferences">
    <ion-content>
        <ion-list class="item-text-wrap" show-delete='true'>
            <ion-item class="item-divider">
                General
            </ion-item>
            <ion-item class="item-toggle">
                Enable events notifications
                <label class="toggle">
                    <input type="checkbox" checked="">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </ion-item>
            <ion-item class="item-divider">
                Space usage
            </ion-item>
            <ion-item>
                <ion-delete-button class="ion-minus-circled"></ion-delete-button>
                <h2>My Awesome Moodle</h2>
                <p>John Smith</p>
                <span class="badge balance-delete">30 MB</span>
            </ion-item>
            <ion-item>
                Total
                <span class="badge">540 MB</span>
            </ion-item>
            <ion-item>
                Free space
                <span class="badge">2.1 GB</span>
            </ion-item>
            <ion-item class="item-divider">
                Synchronization
            </ion-item>
            <ion-item class="item-toggle">
                Synchronization of operations and data
                <label class="toggle">
                    <input type="checkbox" checked="">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </ion-item>
            <ion-item class="item-toggle">
                Synchronization of language files
                <label class="toggle">
                    <input type="checkbox" checked="">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </ion-item>
            <ion-item class="item-toggle">
                Allow sync only when on Wi-Fi
                <label class="toggle">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </ion-item>
            <ion-item class="item-divider">
                Task queue
            </ion-item>
            <ion-item>
                No tasks to be synchronized
            </ion-item>
        </ion-list>
        <div class="padding">
            <button class="button button-block">
                <i class="icon ion-refresh"></i>
                Force CSS sync now
            </button>
        </div>
    </ion-content>
</ion-view>
