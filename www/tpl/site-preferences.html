<ion-view view-title="Preferences">
    <ion-content>
        <ion-list class="item-text-wrap">
            <ion-item class="item-divider">
                General
            </ion-item>
            <ion-item class="item-toggle">
                Enable events notifications
                <label class="toggle">
                    <input type="checkbox" checked="">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </ion-item>
            <ion-item class="item-divider">
                Space usage
            </ion-item>
            <ion-item class="item-button-right">
                <span class="item-note">30 MB</span>
                <h2>My Awesome Moodle</h2>
                <p>John Smith</p>
                <button class="button button-icon"><i class="icon ion-trash-a positive"></i></button>
            </ion-item>
            <ion-item>
                Total
                <span class="item-note">30 MB</span>
            </ion-item>
            <ion-item>
                Free space
                <span class="item-note">2.1 GB</span>
            </ion-item>
            <ion-item class="item-divider">
                Synchronization
            </ion-item>
            <ion-item class="item-toggle">
                Operations and data
                <label class="toggle">
                    <input type="checkbox" checked="">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </ion-item>
            <ion-item class="item-toggle">
                Language files
                <label class="toggle">
                    <input type="checkbox" checked="">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </ion-item>
            <ion-item class="item-toggle">
                Only synchronize when on Wi-Fi
                <label class="toggle">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </ion-item>
            <ion-item class="item-button-right">
                Sync CSS now
                <button class="button button-icon">
                    <i class="icon ion-refresh positive"></i>
                </button>
            </ion-item>
            <ion-item class="item-divider">
                Task queue
            </ion-item>
            <ion-item>
                No tasks to be synchronized
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
