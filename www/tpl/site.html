<ion-side-menus enable-menu-with-back-views="false">

  <ion-side-menu-content>

    <ion-nav-bar class="bar-content">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="site">
    </ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="sideMenuCtrl">
    <div class="bar bar-header bar-side-menu">
        <div class="item item-avatar">
            <img src="https://randomuser.me/api/portraits/med/men/29.jpg" alt="">
            <h2>Terrance Hall</h2>
            <p>Moodle.org</p>
        </div>
    </div>
    <ion-content class="has-side-menu-header">
        <div class="list dark">
            <a menu-close class="item item-icon-left" ui-sref="site.index"><i class="icon ion-ionic" ></i>My courses</a>
            <a menu-close class="item item-icon-left" ui-sref="site.notifications"><i class="icon ion-ios7-bell"></i>Notifications <span class="badge badge-positive">2</span></a>
            <a ng-repeat="plugin in plugins" menu-close class="item item-icon-left" ui-sref="{{plugin.state}}"><i class="icon {{plugin.icon}}"></i>{{plugin.name}} <span ng-show="plugin.badge > 0" class="badge badge-positive">{{plugin.badge}}</span></a>
            <a menu-close class="item item-icon-left" ui-sref="site.events"><i class="icon ion-calendar"></i>Calendar events</a>
            <a menu-close class="item item-icon-left" ui-sref="site.files"><i class="icon ion-folder"></i>My files</a>
            <div class="item item-divider"></div>
            <a menu-close class="item item-icon-left" ui-sref="site.preferences"><i class="icon ion-gear-a"></i>Preferences</a>
            <a menu-close class="item item-icon-left" href="https://moodle.org" target="_blank">
                <i class="icon ion-earth"></i>Website
            </a>
            <a menu-close class="item item-icon-left" href="http://docs.moodle.org/27/en/Moodle_Mobile" target="_blank">
                <i class="icon ion-help-buoy"></i>Help
            </a>
            <div class="item item-divider"></div>
            <a menu-close class="item item-icon-left" ui-sref="site.settings"><i class="icon ion-gear-b"></i>App settings</a>
            <a menu-close class="item item-icon-left" ng-click="logout()"><i class="icon ion-log-out"></i>Logout</a>
        </div>

        <ion-refresher pulling-text="Pull to invalidate caches"
            on-refresh="invalidateCaches()"
            refreshing-icon="ion-loading-c">

    </ion-content>

  </ion-side-menu>

</ion-side-menus>
