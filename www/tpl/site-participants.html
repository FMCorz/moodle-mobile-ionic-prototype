<ion-view view-title="Participants">
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh" 
                       on-refresh="refreshParticipants()" 
                       refreshing-icon="ion-loading-c">
        </ion-refresher>
        <div class="list">
            <div ng-repeat="participant in participants track by $index">
                <a ui-sref="site.participant" class="item item-avatar" >
                    <img ng-src="{{participant.avatar}}" alt="">
                    {{participant.name}} {{participant.surname}}
                </a>
            </div>
        </div>

        <ion-infinite-scroll ng-if="!noMoreItemsAvailable"
                icon="ion-loading-c"
                on-infinite="loadMoreParticipants()" >
         </ion-infinite-scroll> 
    </ion-content>
</ion-view>
