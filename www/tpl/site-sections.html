<ion-view view-title="Moodle in English">
    <ion-content scroll="false" padding="false">
        <div class="mm-split-pane">
            <div class="mm-split-pane-menu">
                <ion-scroll style="height: 100%;">
                    <ion-list>
                        <a class="item" href="{{getURL('all')}}">
                            All
                        </a>
                        <a class="item" ng-repeat="section in sections" href="{{getURL('one', section.id)}}">
                            {{section.name}}
                        </a>
                    </ion-list>
                </ion-scroll>
            </div>
            <div ui-view="tablet" class="mm-split-pane-content">
            </div>
        </div>
    </ion-pane>
</ion-view>
