<ion-view view-title="Report bug" >
    <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        <p class="padding">Tap on the email button for sending a bug report via email.</p>
        <p class="padding"><b>Don't forget to write a detailed description of the problem in the email body.</b></p>
        <p class="padding">Note that some debugging information will be attached (not private information).</p>
      </div>
      <div class="item">
        <button class="button button-block">
          <i class"icon ion-email"></i>
            Email
        </button>
      </div>
    </div>
    </ion-content>
</ion-view>
